        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(projetsbackgound.png);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            width: 50%;
            position: absolute;
            left: 25%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid black;
        }

        .logo img {
            width: 40px;
            height: 50px;
            margin-right: 100px;
        }

        .menu-items {
            display: flex;
            gap: 100px;
            font-weight: 700;
        }

        .menu-items div {
            transition: color 0.5s ease;
        }

        .menu-items div:hover {
            color: #ffffff;
            background-color: black;
            padding: 0 15px;
            border-radius: 20px;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        .avatar{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            margin-left: 10px;
        }
        
        #add-rectangular-button{
            display: flex;
            justify-content: space-between;
            border: 2px dashed black;
            background-color: transparent;
        }
        #add-rectangular-button button{
            width: 100px;
            height: 50px;
            border-radius: 20px;
            background-color: transparent;
            border: transparent;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #EEF30F;
            border: 2px dashed black;
            margin-left: 10px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle i{
            font-size: 1.6rem;
        }

        .icon-nav {
            position: absolute;
            top: 38%;
            right: -15%;
            font-size: 30px;
        }

        /* New styles for the search cylinder */
        .search-cylinder {
            width: 90%;
            height: 40px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 50px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 110px;
            left: 3%;
            opacity: 0.8;
        }

        .search-cylinder input {
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 16px;
            padding: 5px;
            margin-left: 30px;
            width: calc(100% - 30px);
            width: 70%;
            font-family: 'Space Mono', monospace;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 18px;
            pointer-events: none;
        }

        /* New styles for the additional menu */
        .additional-menu {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 0 20px;
            width: 100%;
            margin: 0 auto;
            position: absolute;
            top: 190px;
            font-family: 'Space Mono', monospace;
        }

        .additional-menu div {
            transition: border-bottom 0.5s ease;
            cursor: pointer;
        }

        .additional-menu div:hover {
            border-bottom: 2px solid black;
        }

        /* Additional styles for bold and transparent elements */
        .bold-transparent {
            font-weight: bold;
            opacity: 0.8;
            font-family: 'Space Mono', monospace;
        }

        /* Additional styles for the new div sections */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 130%;
            margin: 0 auto;
            position: absolute;
            top: 240px;
        }

        .grid-container .rectangular {
            display: flex;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            height: 120px;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0.3, 0.4, 0.4, 0.6);
        }

        .grid-container .rectangular .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: #000 2px dashed;
            background-color: #EEF30F;
            margin-right: auto;
            margin-left: 0;
        }

        .grid-container .rectangular .text {
            font-size: 14px;
            margin-left: auto;
            font-family: 'Space Mono', monospace;
        }

        /* Additional styles for the form */
        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 50%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 140%;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-container button {
            padding: 5px 15px;
            font-size: 14px;
        }

}

$(function() {
    $("#allFacets, #userFacets").sortable({
      connectWith: "ul",
      placeholder: "placeholder",
      delay: 50,
      start: function(event, ui) {
        if(ui.item.hasClass('button'))
            return
        else{

            let elem = ui.item.find('.circle');
            if(!elem.is(':empty')){
                elem.remove();
                ui.item.prepend('<div class="circle"></div>');
                console.log("helo1");
            }
            else{
                elem.remove();
                ui.item.prepend('<div class="circle"><i class="fa-solid fa-check"></i></div>');
            }
        }
      
      // Prepend the new element to the dragged item
    
    },
    stop: function(event, ui) {
        if(ui.item.hasClass('button'))
            return
        else{
            if (!ui.item.closest('ul').hasClass('second-list')) {
        ui.item.find('.circle').remove();
        ui.item.prepend('<div class="circle"></div>');
      }
      if (!ui.item.closest('ul').hasClass('first-list')) {
        ui.item.find('.circle').remove();
        ui.item.prepend('<div class="circle"><i class="fa-solid fa-check"></i></div>');
      }
        }

      
    }
    })
    .disableSelection()
    .dblclick( function(e){
      var item = e.target;
      if (e.currentTarget.id === 'allFacets') {
        //move from all to user
    
        
        $(item).fadeOut('fast', function() {
            $(item).appendTo($('#userFacets')).fadeIn('slow');
            let elem = $(item).find(".circle");
            elem.remove();
            $(item).prepend('<div class="circle"><i class="fa-solid fa-check"></i></div>');
            
           
        });
        
    } else {
       
        //move from user to all
        $(item).fadeOut('fast', function() {
          $(item).appendTo($('#allFacets')).fadeIn('slow');

            elem.remove();
            $(item).prepend('<div class="circle"></div>');
